---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Hosts

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
    paths: &paths
      - "modules/**"
      - "lib/**"
      - "overlays/**"
      - "flake.nix"
      - "flake.lock"
      - "!pkgs/**"
  push:
    branches: ["main"]
    paths: *paths

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
env:
  CACHE_NAME: krezh

jobs:
  detect-changes:
    name: Detect Changed Systems
    runs-on: ubuntu-latest
    outputs:
      changed-systems: ${{ steps.changed-systems.outputs.changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Get changed systems
        id: changed-systems
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: |
            modules/**
            lib/**
            overlays/**
            flake.nix
            flake.lock

  ghMatrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          skip-cache: true

      - id: set-matrix
        name: Generate Matrix
        run: |
          set -Eeu
          matrix=$(nix eval --json '.#ghMatrix' | jq -c) || exit 1
          systems='${{ needs.detect-changes.outputs.changed-systems }}'
          if [ -n "$systems" ] && [ "$systems" != "[]" ]; then
            # Extract host-specific changes (exclude shared modules directories)
            changed_hosts=$(echo "$systems" | jq -r '[.[] | select(startswith("modules/hosts/")) | split("/")[2] | select(length > 0)] | unique')
            has_shared=$(echo "$systems" | jq -r 'any((startswith("modules/hosts/") | not) or (startswith("modules/hosts/") and (split("/") | length) == 2))')

            if [ "$has_shared" = "false" ] && [ "$changed_hosts" != "[]" ]; then
              matrix=$(echo "$matrix" | jq -c --argjson hosts "$changed_hosts" '{include: [.include[] | select(.host as $h | $hosts | index($h))]}')
            fi
          fi
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "$matrix"

  nix-build:
    name: Build ${{ matrix.host }}
    if: ${{ github.event.pull_request.draft == false && (github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]') }}
    needs: [detect-changes, ghMatrix]
    strategy:
      matrix: ${{ fromJSON(needs.ghMatrix.outputs.matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Nothing But Nix
        uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
        with:
          hatchet-protocol: cleave
          nix-permission-edict: true

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          cachix-cache: ${{ env.CACHE_NAME }}
          cachix-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skip-cache: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Build System
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: hosts.${{ matrix.host }}
          build-type: system
          output-link: result

      - name: Post build comment
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: ./.github/actions/post-build-comment
        with:
          build-type: system
          build-name: ${{ matrix.host }}
          build-status: ${{ steps.build.outcome }}
          flake-target: hosts.${{ matrix.host }}
          error-log: ${{ steps.build.outputs.error-log }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          runner: ${{ matrix.runner }}
          pr-number: ${{ github.event.pull_request.number }}
