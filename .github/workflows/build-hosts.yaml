---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Hosts

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
    paths: &paths
      - "hosts/**"
      - "home/**"
      - "flake.nix"
      - "flake.lock"
      - "**.nix"
      - "!pkgs/**"
  push:
    branches: ["main"]
    paths: *paths

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
env:
  CACHE_NAME: krezh

jobs:
  detect-changes:
    name: Detect Changed Systems
    runs-on: ubuntu-latest
    outputs:
      changed-systems: ${{ steps.changed-systems.outputs.changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Get changed systems
        id: changed-systems
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: |
            hosts/**
            home/**
            lib/**
            flake.nix
            flake.lock

  ghMatrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          skip-cache: true

      - id: set-matrix
        name: Generate Matrix
        run: |
          set -Eeu
          matrix=$(nix eval --json '.#ghMatrix' | jq -c) || exit 1
          systems='${{ needs.detect-changes.outputs.changed-systems }}'
          if [ -n "$systems" ] && [ "$systems" != "[]" ]; then
            changed_hosts=$(echo "$systems" | jq -r '[.[] | select(startswith("hosts/")) | split("/")[1]] | unique')
            has_shared=$(echo "$systems" | jq -r 'any(startswith("hosts/") | not)')

            if [ "$has_shared" = "false" ] && [ "$changed_hosts" != "[]" ]; then
              matrix=$(echo "$matrix" | jq -c --argjson hosts "$changed_hosts" '{include: [.include[] | select(.host as $h | $hosts | index($h))]}')
            fi
          fi
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "$matrix"

  nix-build:
    name: Build ${{ matrix.host }}
    if: ${{ github.event.pull_request.draft == false && (github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]') }}
    needs: [detect-changes, ghMatrix]
    strategy:
      matrix: ${{ fromJSON(needs.ghMatrix.outputs.matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
          use-remote-builders: false
          # remote-builders-ssh-key: ${{ secrets.REMOTE_BUILDERS_SSH_KEY }}

      - name: Print extended Nix & system diagnostics (stdout)
        run: |
          set -euo pipefail
          echo "=== user / env ==="
          id
          echo
          echo "=== environment variables (sorted) ==="
          env | sort
          echo
          echo "=== nix version / daemon socket ==="
          nix --version 2>/dev/null || echo "nix not found"
          if test -S /nix/var/nix/daemon-socket/socket; then echo "Nix daemon socket: present"; else echo "Nix daemon socket: absent"; fi
          echo
          echo "=== Nix config / TMPDIR / NIX_BUILD_TOP ==="
          echo "TMPDIR=${TMPDIR:-<unset>} NIX_BUILD_TOP=${NIX_BUILD_TOP:-<unset>}"
          for f in /etc/nix/nix.conf /home/runner/.config/nix/nix.conf; do
            if [ -f "$f" ]; then
              echo "---- $f ----"
              sed -n '1,200p' "$f" || true
            fi
          done
          echo
          echo "=== mounts and fs type for /nix /nix-build /tmp ==="
          findmnt -no TARGET,SOURCE,FSTYPE,OPTIONS /nix /nix-build /tmp 2>/dev/null || true
          echo
          echo "=== raw /proc/self/mountinfo (filtered for /nix /nix-build /tmp) ==="
          grep -n -C2 ' /nix\| /nix-build\| /tmp' /proc/self/mountinfo 2>/dev/null || true
          echo
          echo "=== sample /nix and /nix/store listing (numeric owners) ==="
          ls -ldn /nix /nix/store 2>/dev/null || true
          ls -ln /nix/store | head -n 200 2>/dev/null || true
          echo
          echo "=== /nix-build listing & ownership ==="
          ls -ladn /nix-build /nix-build/* 2>/dev/null || true
          echo
          echo "=== process capabilities & groups (/proc/self/status) ==="
          cat /proc/self/status | sed -n '1,200p' || true
          echo "groups: $(id -G) ; gid names: $(id -Gn)"
          echo
          echo "=== lsattr (immutable attrs) if available ==="
          if command -v lsattr >/dev/null 2>&1; then
            lsattr -Rd /nix /nix-build 2>/dev/null || true
          else
            echo "lsattr: not installed"
          fi
          echo
          echo "=== dmesg (tail) - may be blocked in container ==="
          if dmesg >/dev/null 2>&1; then
            dmesg | tail -n 200 || true
          else
            echo "dmesg: unavailable (Operation not permitted in container?)"
          fi
          echo
          echo "=== quick chmod reproducibility test in TMPDIR (/nix-build) ==="
          mkdir -p /nix-build/x-test || true
          touch /nix-build/x-test/file || true
          echo "Before chmod:"
          ls -ln /nix-build/x-test/file || true
          chmod 755 /nix-build/x-test/file 2>/dev/null || echo "chmod: exited nonzero"
          echo "After chmod:"
          ls -ln /nix-build/x-test/file || true
          echo
          echo "=== end diagnostics ==="
        shell: bash

      - name: Run nix build under strace and print full strace output to stdout
        run: |
          set -euo pipefail
          echo "=== Attempting to install/detect strace (best-effort) ==="
          if command -v strace >/dev/null 2>&1; then
            echo "strace: already available"
          else
            if command -v apt-get >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              echo "installing strace via apt-get..."
              sudo apt-get update -y >/dev/null 2>&1 || true
              sudo apt-get install -y strace >/dev/null 2>&1 || true
            elif command -v apk >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              echo "installing strace via apk..."
              sudo apk add --no-cache strace >/dev/null 2>&1 || true
            elif command -v dnf >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              echo "installing strace via dnf..."
              sudo dnf install -y strace >/dev/null 2>&1 || true
            else
              echo "Could not auto-install strace (no package manager or no sudo)."
            fi
          fi
          echo
          if ! command -v strace >/dev/null 2>&1; then
            echo "strace not available. To capture failing syscall, run the build under strace as the same user that runs Nix (example):"
            echo "  strace -o /tmp/strace -ff -e trace=chmod,fchmod,fchmodat,open,openat,stat,clone,unshare,mount -s 400 nix build --show-trace --keep-failed hosts.<your-host> || true"
            exit 0
          fi
          echo "strace available; running build under strace. Full strace files will be printed to stdout after the run."
          # Adjust timeout as needed; long builds may require increasing this
          timeout=3600
          echo "Starting strace-wrapped nix build (timeout ${timeout}s)..."
          timeout $timeout strace -ff -o /tmp/strace -e trace=chmod,fchmod,fchmodat,open,openat,stat,fstat,clone,unshare,mount -s 400 \
            nix build --show-trace --keep-failed hosts.${{ matrix.host }} || true
          echo "nix build finished (or timed out). Now printing full strace files (may be very large)."
          # Print each strace file in full
          for f in /tmp/strace* 2>/dev/null || true; do
            echo "---- START OF $f ----"
            # print entire file to stdout
            cat "$f" || true
            echo "---- END OF $f ----"
            echo
          done
          echo "Also printing /proc/self/mountinfo and /proc/self/status for context:"
          echo "---- /proc/self/mountinfo ----"
          cat /proc/self/mountinfo || true
          echo "---- /proc/self/status ----"
          cat /proc/self/status || true
          echo "Finished printing all logs to stdout."
        shell: bash

      - name: Build System
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: hosts.${{ matrix.host }}
          build-type: system
          output-link: result

      - name: Calculate build size
        id: build-info
        if: ${{ success() }}
        run: |
          build_size="Unknown"
          result_path=""
          if [ -L "result" ]; then
            result_path=$(readlink "result" 2>/dev/null || echo "")
            if [ -n "$result_path" ]; then
              size_output="$(nix path-info --closure-size --human-readable "$result_path" 2>/dev/null || echo "")"
              if [ -n "$size_output" ]; then
                build_size="$(echo "$size_output" | awk '{ if (NF == 2) { print $2 } else if (NF >= 3) { print $(NF-1) $NF } }')"
              fi
            fi
          fi
          echo "build-size=$build_size" >> $GITHUB_OUTPUT
          echo "result-path=$result_path" >> $GITHUB_OUTPUT

      - name: Post build failure comment
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: ./.github/actions/post-build-error
        with:
          build-type: system
          build-name: ${{ matrix.host }}
          flake-target: hosts.${{ matrix.host }}
          error-log: ${{ steps.build.outputs.error-log }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          runner: ${{ matrix.runner }}
          pr-number: ${{ github.event.pull_request.number }}
