---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Hosts

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
    paths: &paths
      - "hosts/**"
      - "home/**"
      - "flake.nix"
      - "flake.lock"
      - "**.nix"
      - "!pkgs/**"
  push:
    branches: ["main"]
    paths: *paths

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
env:
  CACHE_NAME: krezh

jobs:
  detect-changes:
    name: Detect Changed Systems
    runs-on: ubuntu-latest
    outputs:
      changed-systems: ${{ steps.changed-systems.outputs.changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Get changed systems
        id: changed-systems
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: |
            hosts/**
            home/**
            lib/**
            flake.nix
            flake.lock

  ghMatrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          skip-cache: true

      - id: set-matrix
        name: Generate Matrix
        run: |
          set -Eeu
          matrix=$(nix eval --json '.#ghMatrix' | jq -c) || exit 1
          systems='${{ needs.detect-changes.outputs.changed-systems }}'
          if [ -n "$systems" ] && [ "$systems" != "[]" ]; then
            changed_hosts=$(echo "$systems" | jq -r '[.[] | select(startswith("hosts/")) | split("/")[1]] | unique')
            has_shared=$(echo "$systems" | jq -r 'any(startswith("hosts/") | not)')

            if [ "$has_shared" = "false" ] && [ "$changed_hosts" != "[]" ]; then
              matrix=$(echo "$matrix" | jq -c --argjson hosts "$changed_hosts" '{include: [.include[] | select(.host as $h | $hosts | index($h))]}')
            fi
          fi
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          echo "$matrix"

  nix-build:
    name: Build ${{ matrix.host }}
    if: ${{ github.event.pull_request.draft == false && (github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]') }}
    needs: [detect-changes, ghMatrix]
    strategy:
      matrix: ${{ fromJSON(needs.ghMatrix.outputs.matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
          use-remote-builders: false
          # remote-builders-ssh-key: ${{ secrets.REMOTE_BUILDERS_SSH_KEY }}

      - name: Debug Nix store & build environment (extended)
        run: |
          set -euo pipefail
          echo "=== user / env ==="
          id
          echo
              
          echo "=== nix version / daemon socket ==="
          nix --version 2>/dev/null || echo "nix not found"
          test -S /nix/var/nix/daemon-socket/socket && echo "Nix daemon socket: present" || echo "Nix daemon socket: absent"
          echo
              
          echo "=== Nix config / build dirs (TMPDIR / NIX_BUILD_TOP) ==="
          echo "env TMPDIR=${TMPDIR:-<unset>}  NIX_BUILD_TOP=${NIX_BUILD_TOP:-<unset>}"
          echo "nix.conf files:"
          grep -Hn 'build-dir\|sandbox' /etc/nix/nix.conf /home/runner/.config/nix/nix.conf 2>/dev/null || true
          echo
              
          echo "=== mounts and fs type for /nix, /nix-build, /tmp ==="
          findmnt -no TARGET,SOURCE,FSTYPE,OPTIONS /nix || true
          findmnt -no TARGET,SOURCE,FSTYPE,OPTIONS /nix-build || true
          findmnt -no TARGET,SOURCE,FSTYPE,OPTIONS /tmp || true
          echo
          echo "=== raw /proc/self/mountinfo (near /nix and /nix-build) ==="
          awk '/ \/nix($|\/)/ || / \/nix-build($|\/)/ { for(i=NR-3;i<=NR+3;i++) print "LINE:" i }' /proc/self/mountinfo 2>/dev/null || true
          grep -n -C2 ' /nix ' /proc/self/mountinfo || true
          grep -n -C2 ' /nix-build ' /proc/self/mountinfo || true
          echo
              
          echo "=== sample /nix and /nix/store listing (numeric owners) ==="
          ls -ldn /nix /nix/store || true
          ls -ln /nix/store | head -n 50 || true
          echo
              
          echo "=== /nix-build listing & ownership ==="
          ls -ladn /nix-build /nix-build/* 2>/dev/null || true
          echo
              
          echo "=== process capabilities & fsGroup hint ==="
          awk '/CapEff/ {print "CapEff (hex): "$2}' /proc/self/status || true
          echo "groups: $(id -G) ; gid names: $(id -Gn)"
          echo
              
          echo "=== check immutable attrs (lsattr) on /nix, /nix-build ==="
          which lsattr >/dev/null 2>&1 && lsattr -Rd /nix /nix-build 2>/dev/null || echo "lsattr not available or failed"
          echo
              
          echo "=== kernel logs for denials (dmesg) ==="
          dmesg | tail -n 200 | grep -i -E 'denied|avc|apparmor|denial|operation not permitted' || true
          echo
              
          echo "=== find candidate builder paths that match build/scripts/mod ==="
          find /nix-build /tmp -maxdepth 6 -type f -path '*/build/scripts/mod' -print 2>/dev/null || true
          echo
              
          # If we find a candidate, run diagnostics against the first one found.
          candidate="$(find /nix-build /tmp -maxdepth 6 -type f -path '*/build/scripts/mod' -print 2>/dev/null | head -n1 || true)"
          if [ -n "$candidate" ]; then
            echo "Found candidate failing path: $candidate"
            echo "stat (numeric):"
            stat -c "%n %U %G %a %F" "$candidate" || true
            echo "parent dirs (numeric):"
            stat -c "%n %U %G %a %F" "$(dirname "$candidate")" || true
            echo
            echo "Attempt chmod directly (no strace):"
            chmod u+w "$candidate" 2>&1 || echo "chmod exit:$?"
            stat -c "%n %U %G %a" "$candidate" || true
              
            if command -v strace >/dev/null 2>&1; then
              echo "Running strace wrapper on chmod to capture syscall+errno..."
              strace -o /tmp/strace-chmod -s 200 -e trace=chmod,fchmod,fchmodat -f chmod 755 "$candidate" || true
              echo "Saved strace to /tmp/strace-chmod"
              echo "Showing last lines of /tmp/strace-chmod:"
              tail -n 40 /tmp/strace-chmod || true
            else
              echo "strace not found; to capture the failing syscall run on the node/pod:"
              echo "  apt-get update && apt-get install -y strace  # or use your distro package manager"
              echo "  strace -o /tmp/strace -ff -e trace=chmod,fchmod,fchmodat -s 200 chmod 755 $candidate"
            fi
          else
            echo "No existing build/scripts/mod found yet under /nix-build or /tmp."
            echo "If this failure happens during a build you can capture the failing syscall by running the build under strace like this (example):"
            echo "  # install strace if missing, then:"
            echo "  strace -o /tmp/strace-nix -ff -e trace=chmod,fchmod,fchmodat -s 200 nix build --show-trace hosts.<your-host> || true"
            echo "After build fails, check /tmp/strace-nix.* for the syscall that returned EPERM/EROFS/etc."
          fi
              
          echo
          echo "=== small chmod reproducibility test in TMPDIR (/nix-build) ==="
          mkdir -p /nix-build/x-test || true
          touch /nix-build/x-test/h && chown $(id -u):$(id -g) /nix-build/x-test/h || true
          echo "Before chmod:"
          ls -ln /nix-build/x-test/h || true
          if command -v strace >/dev/null 2>&1; then
            strace -o /tmp/strace-test -s 200 -e trace=chmod,fchmod,fchmodat -f chmod 755 /nix-build/x-test/h || true
            echo "chmod (strace) exit; tail /tmp/strace-test:"
            tail -n 40 /tmp/strace-test || true
          else
            chmod 755 /nix-build/x-test/h 2>&1 || echo "chmod exit:$?"
          fi
          echo "After chmod:"
          ls -ln /nix-build/x-test/h || true
              
          echo
          echo "=== end of diagnostics ==="
        shell: bash

      - name: Build System
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: hosts.${{ matrix.host }}
          build-type: system
          output-link: result

      - name: Calculate build size
        id: build-info
        if: ${{ success() }}
        run: |
          build_size="Unknown"
          result_path=""
          if [ -L "result" ]; then
            result_path=$(readlink "result" 2>/dev/null || echo "")
            if [ -n "$result_path" ]; then
              size_output="$(nix path-info --closure-size --human-readable "$result_path" 2>/dev/null || echo "")"
              if [ -n "$size_output" ]; then
                build_size="$(echo "$size_output" | awk '{ if (NF == 2) { print $2 } else if (NF >= 3) { print $(NF-1) $NF } }')"
              fi
            fi
          fi
          echo "build-size=$build_size" >> $GITHUB_OUTPUT
          echo "result-path=$result_path" >> $GITHUB_OUTPUT

      - name: Post build failure comment
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: ./.github/actions/post-build-error
        with:
          build-type: system
          build-name: ${{ matrix.host }}
          flake-target: hosts.${{ matrix.host }}
          error-log: ${{ steps.build.outputs.error-log }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          runner: ${{ matrix.runner }}
          pr-number: ${{ github.event.pull_request.number }}
