---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
    paths: &paths
      - "hosts/**"
      - "home/**"
      - "pkgs/**"
      - "flake.nix"
      - "flake.lock"
      - "**.nix"
  push:
    branches: ["main"]
    paths: *paths

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
env:
  CACHE_NAME: krezh

jobs:
  ghMatrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-builds: ${{ steps.set-matrix.outputs.has-builds }}
    env:
      IS_FORK_PR: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ env.IS_FORK_PR }}

      - name: Evaluate and generate build matrix
        id: set-matrix
        run: |
          matrix=$(nix run nixpkgs#nix-eval-jobs -- \
            --flake ".#checks" \
            --workers $(nproc) \
            --check-cache-status \
            --force-recurse | jq -sc '
            . as $all |
            {
              build: [.[] | select(.neededBuilds | length > 0)],
              download: [.[] | select((.neededBuilds | length == 0) and (.neededSubstitutes | length > 0))],
              cached: [.[] | select((.neededBuilds | length == 0) and (.neededSubstitutes | length == 0))]
            } |
            "ðŸ“Š \($all | length) total: \(.build | length) build, \(.download | length) download, \(.cached | length) cached" | debug |
            $all |
            map(select(.neededBuilds | length > 0) |
              (.attrPath[-1]) as $name |
              {
                name: $name,
                type: (if (.name | startswith("nixos-system-")) then "host" else "package" end),
                system: .system,
                runner: (
                  if .system == "x86_64-linux" then "ubuntu-latest"
                  elif .system == "aarch64-linux" then "ubuntu-24.04-arm"
                  else error("Unsupported system: \(.system)")
                  end
                )
              }
            ) |
            if (. | length) > 256 then
              error("Matrix too large: \(. | length) items (max 256)")
            else
              {include: .}
            end
          ')
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
          # Set flag for whether matrix is empty
          if [ "$(echo "$matrix" | jq '.include | length')" -eq 0 ]; then
            echo "has-builds=false" >> "$GITHUB_OUTPUT"
          else
            echo "has-builds=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Show Summary
        uses: ./.github/actions/workflow-summary
        with:
          type: matrix
          matrix: ${{ steps.set-matrix.outputs.matrix }}
          cache-name: ${{ env.CACHE_NAME }}
          flake-lock-hash: ${{ hashFiles('**/*.nix', '**/flake.lock') }}

  nix-build:
    name: Build ${{ matrix.type }} ${{ matrix.name }}
    if: ${{ !cancelled() && needs.ghMatrix.outputs.has-builds == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.draft == false) }}
    needs: ghMatrix
    strategy:
      matrix: ${{ fromJSON(needs.ghMatrix.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}
    env:
      IS_FORK_PR: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
      IS_HOST: ${{ matrix.type == 'host' }}
      FLAKE_TARGET: checks.${{ matrix.system }}.${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Nothing but Nix
        uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
        with:
          hatchet-protocol: cleave
          nix-permission-edict: true

      - name: Connect to Netbird VPN
        if: ${{ env.IS_FORK_PR != 'true' }}
        uses: Alemiz112/netbird-connect@175ca0487002e6d4d96d16da5f4b91f639e8a765 # v1.0.1
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}
          hostname: "gh-runner-${{ github.run_id }}"

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ env.IS_FORK_PR }}

      - name: Find previous run ID
        if: ${{ env.IS_HOST == 'true' }}
        id: find-run
        run: |
          run_id=$(gh run list --workflow build.yaml --branch main --status success --limit 1 --json databaseId -q '.[0].databaseId' || echo "")
          if [ -z "$run_id" ]; then
            echo "No previous successful run found, skipping artifact download"
            echo "run_id=" >> $GITHUB_OUTPUT
          else
            echo "run_id=$run_id" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download previous package list artifact
        if: ${{ env.IS_HOST == 'true' && steps.find-run.outputs.run_id != '' }}
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        id: download-artifact
        continue-on-error: true
        with:
          name: pkg-list-${{ matrix.name }}
          path: previous-artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.find-run.outputs.run_id }}
          merge-multiple: false

      - name: Build
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: ${{ env.FLAKE_TARGET }}
          build-type: ${{ matrix.type }}
          output-link: result

      - name: Generate new package list
        if: ${{ success() && env.IS_HOST == 'true' }}
        run: python3 .github/scripts/pkg-tool.py list result pkg-list.json

      - name: Upload new package list artifact
        if: ${{ success() && env.IS_HOST == 'true' }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: pkg-list-${{ matrix.name }}
          path: pkg-list.json
          if-no-files-found: error
          retention-days: 30
          compression-level: 6
          overwrite: true
          include-hidden-files: false

      - name: Calculate build size
        id: build-info
        if: ${{ success() }}
        run: |
          build_size="Unknown"
          result_path=""
          if [ -L "result" ]; then
            result_path=$(readlink "result" 2>/dev/null || echo "")
            if [ -n "$result_path" ]; then
              size_output="$(nix path-info --closure-size --human-readable "$result_path" 2>/dev/null || echo "")"
              if [ -n "$size_output" ]; then
                build_size="$(echo "$size_output" | awk '{ if (NF == 2) { print $2 } else if (NF >= 3) { print $(NF-1) $NF } }')"
              fi
            fi
          fi
          echo "build-size=$build_size" >> $GITHUB_OUTPUT
          echo "result-path=$result_path" >> $GITHUB_OUTPUT

      - name: Success Summary
        if: ${{ success() }}
        uses: ./.github/actions/workflow-summary
        with:
          type: ${{ env.IS_HOST == 'true' && 'build-success' || 'package-success' }}
          host: ${{ env.IS_HOST == 'true' && matrix.name || '' }}
          package: ${{ env.IS_HOST != 'true' && matrix.name || '' }}
          runner: ${{ matrix.runner }}
          build-size: ${{ steps.build-info.outputs.build-size }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          result-path: ${{ steps.build-info.outputs.result-path }}
          flake-target: ${{ env.FLAKE_TARGET }}

      - name: Post build success on PR
        if: ${{ success() && github.event_name == 'pull_request' }}
        uses: ./.github/actions/post-build-success
        with:
          build-type: ${{ matrix.type }}
          build-name: ${{ matrix.name }}
          flake-target: ${{ env.FLAKE_TARGET }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          build-size: ${{ steps.build-info.outputs.build-size }}
          runner: ${{ matrix.runner }}
          pr-number: ${{ github.event.pull_request.number }}

      - name: Package Diff
        if: ${{ success() && env.IS_HOST == 'true' }}
        run: |
          prev_json="previous-artifact/pkg-list.json"
          {
            echo "### ðŸ“¦ Package Diff"
            if [ -f "$prev_json" ]; then
              python3 .github/scripts/pkg-tool.py diff "$prev_json" pkg-list.json --github
            else
              echo "_No previous package list found; skipping diff._"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Post build errors
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: ./.github/actions/post-build-error
        with:
          build-type: ${{ matrix.type }}
          build-name: ${{ matrix.name }}
          flake-target: ${{ env.FLAKE_TARGET }}
          error-log: ${{ steps.build.outputs.error-log }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          runner: ${{ matrix.runner }}
          pr-number: ${{ github.event.pull_request.number }}

      - name: Failure Summary
        if: ${{ failure() }}
        uses: ./.github/actions/workflow-summary
        with:
          type: ${{ env.IS_HOST == 'true' && 'build-failure' || 'package-failure' }}
          host: ${{ env.IS_HOST == 'true' && matrix.name || '' }}
          package: ${{ env.IS_HOST != 'true' && matrix.name || '' }}
          runner: ${{ matrix.runner }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          flake-target: ${{ env.FLAKE_TARGET }}
          fork-pr: ${{ env.IS_FORK_PR }}
