---
name: Update Package

on:
  workflow_dispatch: {}
  pull_request:
    paths: ["pkgs/**"]
    types: [opened, reopened]
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  ATTIC_ENDPOINT: "https://nix-cache.plexuz.xyz"
  ATTIC_CACHE: "krezh"
  EXCLUDED_HOSTS: '["nixos-livecd"]'
  TMPDIR: /tmp

jobs:
  update-package:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1.11.0
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
          owner: "${{ github.repository_owner }}"

      - uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            accept-flake-config = true
            always-allow-substitutes = true
            builders-use-substitutes = true

      - name: Set up Attic
        uses: ryanccn/attic-action@v0.2.1
        if: ${{ !github.event.pull_request.head.repo.fork }}
        with:
          endpoint: "${{ env.ATTIC_ENDPOINT }}"
          cache: "${{ env.ATTIC_CACHE }}"
          token: "${{ secrets.ATTIC_TOKEN }}"

      - name: Set up Cachix
        uses: cachix/cachix-action@v15
        if: ${{ !github.event.pull_request.head.repo.fork }}
        with:
          name: krezh
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Garbage collect build dependencies
        run: nix-collect-garbage

      - name: Extract values
        id: extract-values
        run: |
          package=$(echo "${{ github.event.pull_request.title }}" | grep -oP --color=never '([^ ]+/[^ ]+)')
          new_version=$(echo "${{ github.event.pull_request.title }}" | grep -oP --color=never 'â†’ \K(v[^\s]+)')
          package=$(grep -iRl "${package}" pkgs | awk -F'/' '{print $(NF-1)}')
          echo "package=$package" >> $GITHUB_OUTPUT
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: "Update hashes and build package: ${{ steps.extract-values.outputs.package }}"
        run: |
          nix run github:Mic92/nix-update -- --flake --version=skip --build "${{ steps.extract-values.outputs.package }}"

      - name: Push changes
        uses: actions-js/push@v1.5
        id: push
        with:
          github_token: "${{ steps.app-token.outputs.token }}"
          author_name: "${{ secrets.BOT_USERNAME }}"
          author_email: "${{ secrets.BOT_USER_EMAIL }}"
          branch: "${{ github.event.pull_request.head.ref }}"
          amend: true
          force: true
          message: "Update ${{ steps.extract-values.outputs.package }} to ${{ steps.extract-values.outputs.new_version }}"

      - name: check for changes
        if: steps.push.conclusion == 'success'
        run: |
          echo "Cooling down..."
          seconds=10
          while [ $seconds -gt 0 ]; do
          echo "Seconds left: $seconds"
          sleep 1
          seconds=$((seconds - 1))
          done
          echo "Done"
