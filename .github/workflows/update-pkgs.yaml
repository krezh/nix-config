---
name: Update Package

on:
  workflow_dispatch: {}
  pull_request:
    paths: ["pkgs/**"]
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  update-package:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1.10.3
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
          owner: "${{ github.repository_owner }}"

      - uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"
          fetch-depth: 0

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ steps.app-token.outputs.token }}

      - name: Extract values
        id: extract-values
        run: |
          package=$(echo "${{ github.event.pull_request.title }}" | grep -oP --color=never '([^ ]+/[^ ]+)')
          new_version=$(echo "${{ github.event.pull_request.title }}" | grep -oP --color=never 'â†’ \K(v[^\s]+)')
          package=$(grep -iRl "${package}" pkgs | awk -F'/' '{print $(NF-1)}')
          echo "package=$package" >> $GITHUB_OUTPUT
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: "Update hashes for package: ${{ steps.extract-values.outputs.package }}"
        run: |
          nix run github:Mic92/nix-update -- --flake --version=skip "${{ steps.extract-values.outputs.package }}"

      - name: Push changes
        uses: actions-js/push@v1.5
        with:
          github_token: "${{ steps.app-token.outputs.token }}"
          author_name: "${{ secrets.BOT_USERNAME }}"
          author_email: "${{ secrets.BOT_USER_ID }}+${{ secrets.BOT_USERNAME }}[bot]@users.noreply.github.com"
          branch: "${{ github.event.pull_request.head.ref }}"
          message: "Update ${{ steps.extract-values.outputs.package }} to ${{ steps.extract-values.outputs.new_version }}"

  build:
    runs-on: ubuntu-latest
    needs: update-package
    steps:
      - name: Trigger Build
        uses: ./.github/workflows/nix-build.yaml@main
