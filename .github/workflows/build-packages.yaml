---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Packages
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: ["main"]
    paths: &paths
      - "pkgs/**"
      - "flake.lock"
  push:
    branches: ["main"]
    paths: *paths

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
env:
  CACHE_NAME: krezh

jobs:
  detect-packages:
    runs-on: ubuntu-latest
    outputs:
      changed-packages: ${{ steps.extract-packages.outputs.packages }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Get changed packages
        id: changed-packages
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: pkgs/**
          include_only_directories: true

      - name: Extract package names
        id: extract-packages
        if: ${{ steps.changed-packages.outputs.changed_files != '[]' }}
        run: |
          files='${{ steps.changed-packages.outputs.changed_files }}'
          pkgs=$(echo "$files" | jq -c '[.[] | split("/") | select(length >= 3) | .[2]] | unique')
          echo "packages=$pkgs" >> $GITHUB_OUTPUT

  build-packages:
    name: Build package ${{ matrix.package }}
    needs: detect-packages
    if: ${{ needs.detect-packages.outputs.changed-packages != '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.detect-packages.outputs.changed-packages) }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Build package
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: ${{ matrix.package }}
          build-type: package

      - name: Post build errors
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: ./.github/actions/post-build-error
        with:
          build-type: package
          build-name: ${{ matrix.package }}
          flake-target: ${{ matrix.package }}
          error-log: ${{ steps.build.outputs.error-log }}
          pr-number: ${{ github.event.pull_request.number }}

      - name: Success Summary
        if: ${{ success() }}
        uses: ./.github/actions/workflow-summary
        with:
          type: package-success
          package: ${{ matrix.package }}
          flake-target: ${{ matrix.package }}

      - name: Failure Summary
        if: ${{ failure() }}
        uses: ./.github/actions/workflow-summary
        with:
          type: package-failure
          package: ${{ matrix.package }}
          flake-target: ${{ matrix.package }}
