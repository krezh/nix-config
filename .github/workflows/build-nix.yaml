---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Nix
on:
  pull_request:
    branches: ["main"]
    paths:
      - "**.nix"
      - "flake.lock"
      - "pkgs/**"
  workflow_dispatch:
  workflow_call:
  push:
    branches: ["main"]
    paths:
      - "**.nix"
      - "flake.lock"
      - "pkgs/**"

permissions:
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
env:
  CACHE_NAME: krezh
  NIX_CONFIG: |
    accept-flake-config = true
    always-allow-substitutes = true
    builders-use-substitutes = true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-packages: ${{ steps.extract-packages.outputs.packages }}
      changed-systems: ${{ steps.changed-systems.outputs.changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Get changed packages
        id: changed-packages
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: pkgs/**/*

      - name: Get changed systems
        id: changed-systems
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: |
            hosts/**/*
            modules/**/*
            home/**/*
            flake.nix
            flake.lock
            **.nix

      - name: Extract package names
        id: extract-packages
        if: steps.changed-packages.outputs.changed_files != '[]'
        run: |
          files='${{ steps.changed-packages.outputs.changed_files }}'
          pkgs=$(echo "$files" | jq -c '[.[] | split("/")[1]] | unique')
          echo "packages=$pkgs" >> $GITHUB_OUTPUT

  ghMatrix:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.changed-systems != '[]'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          skip-cache: true

      - id: set-matrix
        name: Generate Matrix
        run: |
          set -Eeu
          matrix=$(nix eval --json '.#ghMatrix' | jq -c) || exit 1
          systems='${{ needs.detect-changes.outputs.changed-systems }}'
          if [ -n "$systems" ] && [ "$systems" != "[]" ]; then
            changed_hosts=$(echo "$systems" | jq -r '[.[] | select(startswith("hosts/")) | split("/")[1]] | unique')
            has_shared=$(echo "$systems" | jq -r 'any(startswith("hosts/") | not)')

            if [ "$has_shared" = "false" ] && [ "$changed_hosts" != "[]" ]; then
              matrix=$(echo "$matrix" | jq -c --argjson hosts "$changed_hosts" '{include: [.include[] | select(.host as $h | $hosts | index($h))]}')
            fi
          fi
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

      - name: Show Summary
        uses: ./.github/actions/workflow-summary
        with:
          type: matrix
          matrix: ${{ steps.set-matrix.outputs.matrix }}
          cache-name: ${{ env.CACHE_NAME }}
          flake-lock-hash: ${{ hashFiles('**/*.nix', '**/flake.lock') }}

  build-packages:
    name: Build package ${{ matrix.package }}
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.changed-packages != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.changed-packages) }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Build package
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: ${{ matrix.package }}
          build-type: package

      - name: Post build errors
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/post-build-error
        with:
          build-type: package
          build-name: ${{ matrix.package }}
          flake-target: ${{ matrix.package }}
          error-log: ${{ steps.build.outputs.error-log }}
          pr-number: ${{ github.event.pull_request.number }}

      - name: Success Summary
        if: success()
        uses: ./.github/actions/workflow-summary
        with:
          type: package-success
          package: ${{ matrix.package }}
          flake-target: ${{ matrix.package }}

      - name: Failure Summary
        if: failure()
        uses: ./.github/actions/workflow-summary
        with:
          type: package-failure
          package: ${{ matrix.package }}
          flake-target: ${{ matrix.package }}

  nix-build:
    name: Build ${{ matrix.host }}
    if: |
      github.event.pull_request.draft == false &&
      (github.event_name == 'workflow_dispatch' || needs.detect-changes.outputs.changed-systems != '[]')
    needs: [detect-changes, ghMatrix]
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.ghMatrix.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Nothing but Nix
        uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
        with:
          hatchet-protocol: cleave
          nix-permission-edict: true

      - name: Setup Nix with caching
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          attic-endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          attic-cache: ${{ secrets.ATTIC_CACHE }}
          attic-token: ${{ secrets.ATTIC_TOKEN }}
          skip-cache: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Find previous run ID
        id: find-run
        run: |
          run_id=$(gh run list --workflow build-nix.yaml --branch main --status success --limit 1 --json databaseId -q '.[0].databaseId' || echo "")
          if [ -z "$run_id" ]; then
            echo "No previous successful run found, skipping artifact download"
            echo "run_id=" >> $GITHUB_OUTPUT
          else
            echo "run_id=$run_id" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Download previous package list artifact (if any)
      - name: Download previous package list artifact
        if: steps.find-run.outputs.run_id != ''
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        id: download-artifact
        continue-on-error: true
        with:
          name: pkg-list-${{ matrix.host }}
          path: previous-artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.find-run.outputs.run_id }}
          merge-multiple: false

      - name: Build System
        id: build
        uses: ./.github/actions/nix-build
        with:
          target: top.${{ matrix.host }}
          build-type: system
          output-link: result

      - name: Generate new package list
        if: success()
        run: python3 .github/scripts/pkg-tool.py list result pkg-list.json

      - name: Upload new package list artifact
        if: success()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: pkg-list-${{ matrix.host }}
          path: pkg-list.json
          if-no-files-found: error
          retention-days: 30
          compression-level: 6
          overwrite: true
          include-hidden-files: false

      - name: Calculate build size
        id: build-info
        if: success()
        run: |
          build_size="Unknown"
          result_path=""
          if [ -L "result" ]; then
            result_path=$(readlink "result" 2>/dev/null || echo "")
            if [ -n "$result_path" ]; then
              size_output="$(nix path-info --closure-size --human-readable "$result_path" 2>/dev/null || echo "")"
              if [ -n "$size_output" ]; then
                build_size="$(echo "$size_output" | awk '{ if (NF == 2) { print $2 } else if (NF >= 3) { print $(NF-1) $NF } }')"
              fi
            fi
          fi
          echo "build-size=$build_size" >> $GITHUB_OUTPUT
          echo "result-path=$result_path" >> $GITHUB_OUTPUT

      - name: Success Summary
        if: success()
        uses: ./.github/actions/workflow-summary
        with:
          type: build-success
          host: ${{ matrix.host }}
          runner: ${{ matrix.runner }}
          build-size: ${{ steps.build-info.outputs.build-size }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          result-path: ${{ steps.build-info.outputs.result-path }}
          flake-target: top.${{ matrix.host }}

      - name: Package Diff
        if: success()
        run: |
          prev_json="previous-artifact/pkg-list.json"
          {
            echo "### ðŸ“¦ Package Diff"
            if [ -f "$prev_json" ]; then
              python3 .github/scripts/pkg-tool.py diff "$prev_json" pkg-list.json --github
            else
              echo "_No previous package list found; skipping diff._"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Post build errors
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/post-build-error
        with:
          build-type: system
          build-name: ${{ matrix.host }}
          flake-target: top.${{ matrix.host }}
          error-log: ${{ steps.build.outputs.error-log }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          runner: ${{ matrix.runner }}
          pr-number: ${{ github.event.pull_request.number }}

      - name: Failure Summary
        if: failure()
        uses: ./.github/actions/workflow-summary
        with:
          type: build-failure
          host: ${{ matrix.host }}
          runner: ${{ matrix.runner }}
          build-duration: ${{ steps.build.outputs.build_duration }}
          flake-target: top.${{ matrix.host }}
          fork-pr: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
