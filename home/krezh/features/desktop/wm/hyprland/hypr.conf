# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# See https://wiki.hyprland.org/Configuring/Binds/ for more

# Variables
$mainMod = SUPER
$SupShft = "SUPER SHIFT"

$web     = google-chrome-stable
$fileM   = nemo
$term    = wezterm
$sysMon  = btm
$doc     = obsidian

# Show this page in bat
bind = $mainMod, K, exec, $term bat -p $XDG_CONFIG_HOME/hypr/conf.d/binds.conf

# Applications
bind = $mainMod, B,             exec, $web
bind = $mainMod, E,             exec, $fileM
bind = $mainMod, RETURN,        exec, $term
bind = $SupShft, RETURN,        exec, $term
bind = $SupShft, R,             exec, $term $sysMon
bind = $mainMod, C,             exec, clipman pick -t rofi
bind = $mainMod, O,             exec, $doc

plugin:hyprfocus {
  enabled = yes

  keyboard_focus_animation = shrink
  mouse_focus_animation = flash
  
  bezier = bezIn, 0.5,0.0,1.0,0.5
  bezier = bezOut, 0.0,0.5,0.5,1.0
  
  flash {
    flash_opacity = 0.7

    in_bezier = bezIn
    in_speed = 0.5

    out_bezier = bezOut
    out_speed = 3
  }
  
  shrink {
    shrink_percentage = 0.8

    in_bezier = bezIn
    in_speed = 0.5

    out_bezier = bezOut
    out_speed = 3
  }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = se
  follow_mouse = 1
  touchpad {
    natural_scroll = no
  }
  sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
  gaps_in             = 5
  gaps_out 	      = 10
  border_size 	      = 2
  col.active_border   = 0xff89b4fa
  col.inactive_border = 0xff1e1e2e
  layout              = dwindle
  apply_sens_to_raw   = 0
}

misc {
  enable_swallow          = true
  mouse_move_enables_dpms = true
  animate_manual_resizes  = false
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
  rounding               = 15

  active_opacity         = 1
  inactive_opacity       = 1

  drop_shadow            = yes
  shadow_range           = 20
  shadow_render_power    = 3
  shadow_offset          = 4.0, 7.0
  shadow_ignore_window   = true
  col.shadow             = 0x93000000
  col.shadow_inactive    = 0x60000000

  dim_inactive           = false
  dim_strength           = 0.04 
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
#   enabled = yes
# 
#   bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#   animation = windows, 1, 7, myBezier
#   animation = windowsOut, 1, 7, default, popin 50%
#   animation = border, 1, 10, default
#   animation = fade, 1, 7, default
#   animation = workspaces, 1, 6, default
    enabled=yes
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = yes
  preserve_split = yes
  force_split=no
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
  workspace_swipe = on
}

 
# Hyprland binds
bind = $mainMod, Q,      killactive
bind = $mainMod, V,      togglefloating 
bind = $mainMod, P,      pseudo
bind = $mainMod, J,      togglesplit
bind = $mainMod, F,      fullscreen, 1
bind = $SupShft, F,      fullscreen, 2
bind = $SupShft, LEFT,   movewindow, l
bind = $SupShft, RIGHT,  movewindow, r
bind = $SupShft, UP,     movewindow, u
bind = $SupShft, DOWN,   movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left,   movefocus,   l
bind = $mainMod, right,  movefocus,   r
bind = $mainMod, up,     movefocus,   u
bind = $mainMod, down,   movefocus,   d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scratchpad
bind = $mainMod,       S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + SHIFT and dragging
bindm = $mainMod,       mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Resize mode 
bind   = ALT,   R,      submap,       resize
submap = resize
binde  = ,      right,  resizeactive, 10 0
binde  = ,      left,   resizeactive, -10 0
binde  = ,      up,     resizeactive, 0 -10
binde  = ,      down,   resizeactive, 0 10
bind   = ,      escape, submap,       reset
bind   = ALT,   R,      submap,       reset
submap = reset
